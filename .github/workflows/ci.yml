name: atx-bandc

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Black check
        run: |
          python -m pip install --upgrade pip
          pip install black
          black --check .
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - run: |
          pip install poetry
          poetry install -v
      - name: Run tests
        run: make test
