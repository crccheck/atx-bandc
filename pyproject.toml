[project]
name = "atx-bandc"
version = "1.0.0"
description = ""
authors = [{ name = "crccheck", email = "c@crccheck.com" }]

dependencies = [
  "django==5.1.*",
  "dj-database-url==0.5.*",
  "dj-obj-update==0.6.*",
  "django-extensions==3.2.*",
  "django-object-actions==4.*",
  "granian",
  "pillow==10.2.*",
  "lxml==5.*",
  "python-dateutil==2.8.1",
  "requests==2.25.1",
  "project-runpy==1.1.2",
  "pdfminer.six==20201018",
  "sh==2.2.2",
  "sentry-sdk[django]",
]

[project.optional-dependencies]
dev = ["factory-boy==3.3.3", "mypy", "ruff"]

[tool.setuptools]
packages = ["bandc"]

[tool.ruff]
exclude = ["bandc/apps/bootstrap_pagination"]

[tool.ruff.lint]
extend-select = [
  "I",  # isort
  "UP", # pyupgrade
  "N",  # pep8-naming
  "G",  # flake8-logging-format
]
exclude = ["bandc/apps/bootstrap_pagination"]
