{% if obj.thumbnail %}
<img src="{{ obj.thumbnail.url }}" alt="Thumbnail of the first page of the PDF" style="float: left; margin-right: 5px" width="{{ obj.thumbnail.width }}" height="{{ obj.thumbnail.height }}">
{% endif %}
<p>{{ obj.meeting.date }}</p>
{% if obj.text %}
<p>
  {{ obj.rss_text|truncatewords:100 }}
</p>
{% else %}
<p>{{ obj.type }}</p>
{% endif %}
