{% extends "base.html" %}


{% block content %}
  <ul>
    <li>
      <a href="{% url 'bandc:bandc_detail' slug='all' %}">All</a>
      <a href="{% url 'bandc:feed' slug='all' %}"><small>(rss)</small></a>
    </li>
    {% for bandc in object_list %}
      <li>
         <a href="{% url 'bandc:bandc_detail' slug=bandc.slug %}">{{ bandc }}</a>
         <a href="{% url 'bandc:feed' slug=bandc.slug %}"><small>(rss)</small></a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
